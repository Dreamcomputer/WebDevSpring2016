<div ng-controller="LogController as vm" class="col-sm-12 col-md-12 main">


<div class="row">
                <div class="col-md-4">
                    <h1 class="page-header">View Checks For:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="viewchecksfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="viewchecksfordate" placeholder="Pick a Date">
                                <div class="calendar-demo">
                                    <!-- http://www.jqueryscript.net/time-clock/Simple-Year-Calendar-Plugin-For-jQuery-Bootstrap.html -->
                                   <!-- $('.calendar-demo').calendar(); -->
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-4" style="text-align: center"><h1 class="page-header"> ** OR ** </h1></div>
                <div class="col-md-4">
                    <h1 class="page-header">Add New:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <!-- <label for="newcheck" class="col-sm-2 control-label">Check</label> -->
                            <label for="newCheck" class="col-sm-2 control-label">Check</label>

                            <div class="col-sm-10">
                                <input id="newCheck" ng-model="file" onchange="angular.element(this).scope().upload(this)" type="file" class="form-control">
                            </div>

                        </div>






                        <div class="form-group">
                            <label for="addnewcheckfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.log.date" type="date" class="form-control" id="addnewcheckfordate" placeholder="Pick Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checknote" class="col-sm-2 control-label">Note</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.log.note" type="text" class="form-control" id="checknote" placeholder="Ex: Dinner with Jose and Anya">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="vm.addCheck(vm.log)" type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        <div>
            <h1>Checks Dated Today:</h1>
        </div>


</div><!-- /.container -->
