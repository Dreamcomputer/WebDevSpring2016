<div ng-controller="LogController as vm" class="col-sm-12 col-md-12 main">


<div class="row">
                <div class="col-md-4">
                    <h1 class="page-header">View Checks For:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="viewchecksfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="viewchecksfordate" ng-model="date" value="{{ date | date: 'yyyy-MM-dd' }}" placeholder="Pick a Date">
                            </div>
                            </div>

                            <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="vm.displayChecks(date)" type="submit" class="btn btn-default">Display</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-4" style="text-align: center"><h1 class="page-header"> ** OR ** </h1></div>
                <div class="col-md-4">
                    <h1 class="page-header">Add New:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <!-- <label for="newcheck" class="col-sm-2 control-label">Check</label> -->
                            <label for="newCheck" class="col-sm-2 control-label">Check</label>

                            <div class="col-sm-10">
                                <input id="newCheck" ng-model="file" onchange="angular.element(this).scope().upload(this)" type="file" class="form-control">
                            </div>

                        </div>






                        <div class="form-group">
                            <label for="addnewcheckfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.log.date" type="date" class="form-control" id="addnewcheckfordate" placeholder="Pick Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checknote" class="col-sm-2 control-label">Note</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.log.note" type="text" class="form-control" id="checknote" placeholder="Ex: Dinner with Jose and Anya">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="vm.addCheck(vm.log)" type="submit" class="btn btn-default clear">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        <div>
            <h1>Checks Dated Today:</h1>

            <div class="table-responsive" ng-controller="LogController">
                <table id="formsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Check Details</th>
                        <th>Note</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- // Second row to show forms dynamically -->
                    <tr ng-repeat="log in vm.logs | orderBy: 'date'">
                        <td><a>{{log.name}}</a></td>
                        <td>{{log.note}}</td>
                        <td>{{ log.date | date: 'dd MMM yyyy' }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


</div><!-- /.container -->
