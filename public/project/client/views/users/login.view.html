
<div ng-controller="LoginController as vm" class="col-sm-9 col-md-9 main">

            <h1 class="page-header">Login</h1>

            <form class="form-horizontal" name="LoginForm">
                <div class="form-group">
                    <label for="loginusername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="vm.username" type="text" class="form-control" id="loginusername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginpassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="vm.password" type="password" class="form-control" id="loginpassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <form>
                            <button ng-click="vm.login()" type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </form>
        </div>
