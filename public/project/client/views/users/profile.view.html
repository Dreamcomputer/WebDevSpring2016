

<div ng-controller="ProfileController as vm" class="col-sm-9 col-md-9 main">

        <h1 class="page-header">Profile</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="profileUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="vm.user.username" type="text" class="form-control" id="profileUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="profilePassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="vm.user.password" type="password" class="form-control" id="profilePassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="profileFirstName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input ng-model="vm.user.firstName" type="text" class="form-control" id="profileFirstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="profileLastName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input ng-model="vm.user.lastName" type="text" class="form-control" id="profileLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="profileEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="vm.user.emails" type="email" class="form-control" id="profileEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="vm.update(vm.user)" type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
        </form>
</div><!-- /.container -->
