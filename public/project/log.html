<div class="container">
    <div class="starter-template">



            <div class="row page-header">
                <div class="col-md-4">
                    <h1>View Checks For:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="viewchecksfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="viewchecksfordate" placeholder="Pick a Date">
                                <div class="calendar-demo">
                                    <!-- http://www.jqueryscript.net/time-clock/Simple-Year-Calendar-Plugin-For-jQuery-Bootstrap.html -->
                                    $('.calendar-demo').calendar();
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-md-4" style="text-align: center"><h1> ** OR ** </h1></div>
                <div class="col-md-4">
                    <h1>Add New:</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="uploadcheck" class="col-sm-2 control-label">Upload</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="uploadcheck" placeholder="Upload File from Computer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addnewcheckfordate" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="addnewcheckfordate" placeholder="Pick Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checknote" class="col-sm-2 control-label">Note</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="checknote" placeholder="Ex: Dinner with Jose and Anya">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
