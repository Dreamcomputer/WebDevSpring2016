    hr{
        margin-left:0px;
        text-align: left;
    }

        padding-left:20px !important;
    }
    .checkbox.form-fields-roles-checkbox{
        margin-top:1px;
        margin-bottom:1px;
    }
    .radio.form-fields-licence-radio{
        margin-top:1px;
        margin-bottom:1px;
        font-weight: 400;
    }

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <br>

            <div class="container">

                <div class="row">
                    <div class="col-sm-10">
                        <label>First Name:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="First Name" placeholder="First Name">
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->

                <div class="row">
                    <div class="col-sm-10">
                        <label>Last Name:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="Last Name" placeholder="Last Name">
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->

                <div class="row">
                    <div class="col-sm-10">
                        <label>Date of Birth:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="Select Date" placeholder="Select Date">
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->

                <div class="row">
                    <div class="col-sm-10">
                        <label>Gender:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <select class="c-select">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->

                <div class="row">
                    <div class="col-sm-10">
                        <label>Roles:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <div class="c-inputs-stacked">
                            <div class="checkbox form-fields-roles-checkbox">
                                <label><input type="checkbox" value="">Admin</label>
                            </div>
                            <div class="checkbox form-fields-roles-checkbox">
                                <label><input type="checkbox" value="">Student</label>
                            </div>
                            <div class="checkbox form-fields-roles-checkbox">
                                <label><input type="checkbox" value="">User</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->

                <div class="row">
                    <div class="col-sm-10">
                        <label>License Agreement:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <div class="form-fields-radio-inputs-stacked">
                            <label class="radio form-fields-licence-radio"><input id="radioStacked1" name="radio-stacked" type="radio">
                                Yes
                            </label>
                            <label class="radio form-fields-licence-radio"><input id="radioStacked2" name="radio-stacked" type="radio">
                                No
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"> </span>
                    </div>
                </div>

                <br>
                <!------------------------------------------------- -->
                <hr>

                <div class="row">
                    <div class="col-sm-10">
                        <label>Add New Field:</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="Add New Field" placeholder="Single Line text">
                    </div>

                    <div class="col-sm-2 text-right">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                    </div>
                </div>
            </div>
            <!-- Load jQuery and bootstrap datepicker scripts -->
            <script src="js/jquery-1.9.1.min.js"></script>
            <script src="js/bootstrap-datepicker.js"></script>
            <script type="text/javascript">
                // When the document is ready
                $(document).ready(function () {

                    $('#example1').datepicker({
                        format: "dd/mm/yyyy"
                    });

                });
            </script>
        </div>
    </div>
</div>
