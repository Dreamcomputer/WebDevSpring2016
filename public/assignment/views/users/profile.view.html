 <div ng-controller="ProfileController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="profileUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="profileUsername" type="text" class="form-control" id="profileUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilePassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="profilePassword" type="password" class="form-control" id="profilePassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileFirstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="profileFirstName" type="text" class="form-control" id="profileFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileLastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="profileLastName" type="text" class="form-control" id="profileLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="profileEmail" type="email" class="form-control" id="profileEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="update()" type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>
 </div>
